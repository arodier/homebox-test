---

- name: Check API access
  hosts: localhost
  connection: local
  become: false
  vars_files:
    - '{{ playbook_dir }}/../../config/systems.yml'
  roles:
    - check-api-access

- name: Reinstall and start all the test instances
  hosts: localhost
  connection: local
  become: false
  vars:
    state: 'reinstalled'
  vars_files:
    - '{{ playbook_dir }}/../../config/systems.yml'
  roles:
    - setup-environment
